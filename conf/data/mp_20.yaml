root_path: ${oc.env:PROJECT_ROOT}/data/mp_20
prop: xrd
num_targets: 1
# prop: scaled_lattice
# num_targets: 6
niggli: true
primitive: False
graph_method: crystalnn
xrd_filter: sinc
lattice_scale_method: scale_length
preprocess_workers: 30
readout: mean
max_atoms: 20
otf_graph: false
eval_model_name: mp20
nanomaterial_size_min_angstrom: 400
nanomaterial_size_max_angstrom: 600
vertical_noise: 1e-2
eval_nanomaterial_size_min_angstrom: 475
eval_nanomaterial_size_max_angstrom: 525
eval_vertical_noise: 1e-3
augment_prob: 0.3
n_presubsample: 4096
n_postsubsample: 512
wavesource: CuKa


train_max_epochs: 1000
early_stopping_patience: 100000
teacher_forcing_max_epoch: 500


datamodule:
  _target_: cdvae.pl_data.datamodule.CrystDataModule

  datasets:
    train:
      _target_: cdvae.pl_data.dataset.CrystDataset
      name: Formation energy train
      path: ${data.root_path}/train.csv
      prop: ${data.prop}
      niggli: ${data.niggli}
      primitive: ${data.primitive}
      graph_method: ${data.graph_method}
      xrd_filter: ${data.xrd_filter}
      lattice_scale_method: ${data.lattice_scale_method}
      preprocess_workers: ${data.preprocess_workers}
      nanomaterial_size_min_angstrom: ${data.nanomaterial_size_min_angstrom}
      nanomaterial_size_max_angstrom: ${data.nanomaterial_size_max_angstrom}
      vertical_noise: ${data.vertical_noise}
      augment_prob: ${data.augment_prob}
      n_presubsample: ${data.n_presubsample}
      n_postsubsample: ${data.n_postsubsample}
      wavesource: ${data.wavesource}

    val:
      - _target_: cdvae.pl_data.dataset.CrystDataset
        name: Formation energy val
        path: ${data.root_path}/val.csv
        prop: ${data.prop}
        niggli: ${data.niggli}
        primitive: ${data.primitive}
        graph_method: ${data.graph_method}
        xrd_filter: ${data.xrd_filter}
        lattice_scale_method: ${data.lattice_scale_method}
        preprocess_workers: ${data.preprocess_workers}
        nanomaterial_size_min_angstrom: ${data.eval_nanomaterial_size_min_angstrom}
        nanomaterial_size_max_angstrom: ${data.eval_nanomaterial_size_max_angstrom}
        vertical_noise: ${data.eval_vertical_noise}
        augment_prob: ${data.augment_prob}
        n_presubsample: ${data.n_presubsample}
        n_postsubsample: ${data.n_postsubsample}
        wavesource: ${data.wavesource}

    test:
      - _target_: cdvae.pl_data.dataset.CrystDataset
        name: Formation energy test
        path: ${data.root_path}/test.csv
        prop: ${data.prop}
        niggli: ${data.niggli}
        primitive: ${data.primitive}
        graph_method: ${data.graph_method}
        xrd_filter: ${data.xrd_filter}
        lattice_scale_method: ${data.lattice_scale_method}
        preprocess_workers: ${data.preprocess_workers}
        nanomaterial_size_min_angstrom: ${data.eval_nanomaterial_size_min_angstrom}
        nanomaterial_size_max_angstrom: ${data.eval_nanomaterial_size_max_angstrom}
        vertical_noise: ${data.eval_vertical_noise}
        augment_prob: ${data.augment_prob}
        n_presubsample: ${data.n_presubsample}
        n_postsubsample: ${data.n_postsubsample}
        wavesource: ${data.wavesource}

  num_workers:
    train: 0
    val: 0
    test: 0

  batch_size:
    train: 256
    val: 256
    test: 256
